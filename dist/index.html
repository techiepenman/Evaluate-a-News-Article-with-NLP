<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="shortcut icon" href="#">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="header-txt">
                Evaluate News Article
            </div>
            <div class="">
              
            </div>
        </header>

        <main>
            <section>
                <div class="intro">
                    <h1>Evaluate sentiment</h1>
                    <p>Sentiment Analysis analyzes texts and detects their polarity, subjectivity, irony and emotional agreement.</p>
                    <p>Enter a url of an article to get the analysis result </p>

                </div>
                <form class="" onsubmit="return handleSubmit(event)">
                    <input id="name" type="text" name="input" value=""  placeholder="Enter URL">
                    <input type="submit" class="sub-btn" name="" value="Analyze" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section>
                <div id="results">
                <h1>Results:</h1>
            <ul>
                <li id="agreement"></li>
                <li id="irony"></li>
                <li id="subjectivity"></li>
                <li id="polarity"></li>
                <li id="confidence"></li>
            </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>Â©Copyright 2021 Mehdi Hajidavalloo</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
